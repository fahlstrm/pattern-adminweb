<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Anv√§ndarnamn</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <!-- funds Column -->
    <ng-container matColumnDef="funds">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kredit</th>
      <td mat-cell *matCellDef="let row">{{row.funds}}</td>
    </ng-container>

    <!-- paymentTerms Column -->
    <ng-container matColumnDef="payment_terms">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Betalningsmetod</th>
      <td mat-cell *matCellDef="let row">{{row.payment_terms}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
    *matRowDef="let row; columns: displayedColumns;"
    (click)="openDialog(row)"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      aria-label="Select page">
  </mat-paginator>
</div>
