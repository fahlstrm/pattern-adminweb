<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status == 'active' ? 'Aktiv' : row.status == 'inactive' ? 'Inaktiv' : 'Laddning/Underhåll'}}</td>
    </ng-container>

  
    <!-- battery level Column -->
    <ng-container matColumnDef="battery_level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Batterinivå %</th>
      <td mat-cell *matCellDef="let row"><mat-progress-bar mode="determinate" value={{row.battery_level}} color="accent"></mat-progress-bar></td>
    </ng-container>

    <!-- Station Column -->
    <ng-container matColumnDef="station_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Station</th>
      <td mat-cell *matCellDef="let row" [ngClass]="{'run': row.customer_id != null}">{{ row.customer_id != null ? "Enhet körs" : row.station_id}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
    *matRowDef="let row; columns: displayedColumns;"
    (click)="openDialog(row)"></tr>
  </table>


  <!-- Removed [pageSizeOptions]="[5, 10, 20]"-->
  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      aria-label="Select page">
  </mat-paginator>
</div>
