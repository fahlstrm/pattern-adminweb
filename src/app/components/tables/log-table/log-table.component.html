<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Logg-Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- customer_id Column -->
    <ng-container matColumnDef="customer_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kundnummer</th>
      <td mat-cell *matCellDef="let row">{{row.customer_id}}</td>
    </ng-container>

      <!-- scooter_id Column -->
      <ng-container matColumnDef="scooter_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Scooter</th>
        <td mat-cell *matCellDef="let row">{{row.scooter_id}}</td>
      </ng-container>

      <ng-container matColumnDef="start_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Starttid</th>
        <td mat-cell *matCellDef="let row">{{row.start_time}}</td>
      </ng-container>
    
      <ng-container matColumnDef="end_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sluttid</th>
        <td mat-cell *matCellDef="let row">{{row.end_time}}</td>
      </ng-container>

      <ng-container matColumnDef="start_cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kostnad körning</th>
        <td mat-cell *matCellDef="let row">{{row.start_cost}}</td>
      </ng-container>
 
      <ng-container matColumnDef="travel_cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kostnad körning</th>
        <td mat-cell *matCellDef="let row">{{row.travel_cost}}</td>
      </ng-container>
      
      <ng-container matColumnDef="parking_cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kostnad parkering</th>
        <td mat-cell *matCellDef="let row">{{row.parking_cost}}</td>
      </ng-container>
      
      <ng-container matColumnDef="total_cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fakturerat belopp</th>
        <td mat-cell *matCellDef="let row">{{row.total_cost}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
    *matRowDef="let row; columns: displayedColumns;"
    (click)="openDialog(row)"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      aria-label="Select page">
  </mat-paginator>
</div>
