<button mat-raised-button (click)="loginClick()" *ngIf="!loggedIn" id="loginClick">
    <img src="../../../assets/img/icon/github.svg">
    Logga in med GitHub
</button>

<button mat-raised-button mat-dialog-close (click)="checkClick()" *ngIf="loggedIn" id="checkClick">
    Klicka för att använda appen
</button>
