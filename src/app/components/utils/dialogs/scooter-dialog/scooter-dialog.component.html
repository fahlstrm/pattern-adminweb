<mat-dialog-content>
    
    <h1 mat-dialog-title>Elscooter: {{scooter.id}}</h1>
    <p> ID: {{scooter.id}} <br> Station: {{scooter.station_id}} <br> Batteriniv√•: {{scooter.battery_level}}</p>
    <mat-slide-toggle
        (change)=setChecked()
        class="example-margin"
        [disabled]="disabled"
        [checked]="checked">
        <p>{{checked ? 'Inaktivera' : 'Aktivera' }}</p>
    </mat-slide-toggle>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
